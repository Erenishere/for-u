<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roses Day Surprise for My Chanda ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', cursive;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      position: relative;
    }

    #message {
      font-size: 24px;
      color: #ff3366;
      margin: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: 2px solid #ff3366;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: #ff3366;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .no-move {
      position: absolute;
    }

    .message-box {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      font-size: 18px;
      color: #ff3366;
      gap: 15px;
    }

    .message-box img {
      width: 100px;
      border-radius: 10px;
    }

    .rose {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .love-note {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      z-index: 1000;
      max-width: 80%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .heart-shape {
      position: absolute;
      background-color: #8B0000;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .heart-shape:before,
    .heart-shape:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: inherit;
      border-radius: 50%;
    }

    .heart-shape:before {
      top: -50%;
      left: 0;
    }

    .heart-shape:after {
      left: 50%;
      top: 0;
    }

    @keyframes heartbeat {
      0% { transform: rotate(-45deg) scale(1); }
      100% { transform: rotate(-45deg) scale(1.1); }
    }
  </style>
</head>
